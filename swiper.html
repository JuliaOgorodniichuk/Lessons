<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swiper</title>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- fancybox -->
    <script src="js/jquery.fancybox.min.js"></script>
    <link rel="stylesheet" href="css/jquery.fancybox.min.css">

    <!-- swiper -->
    <script src="js/swiper.jquery.min.js"></script>
    <link rel="stylesheet" href="css/swiper.min.css">
    <script>
        $(document).ready(function() {
            //initialize swiper when document ready  
            var mySwiper = new Swiper('.swiper-container', {
                // Optional parameters
                // Navigation arrows
                nextButton: '.swiper-button-next',
                prevButton: '.swiper-button-prev',
                loop: true
            })
        });
    </script>


    <!-- Slider main container -->
    <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <a data-fancybox="gallery" href="img/zakat_1_big.jpg"><img src="img/zakat_1_small.jpg"></a>
            </div>
            <div class="swiper-slide">
                <a data-fancybox="gallery" href="img/zakat_2_big.jpg"><img src="img/zakat_2_small.jpg"></a>
            </div>
            <div class="swiper-slide">
                <a data-fancybox="gallery" href="img/zakat_3_big.jpg"><img src="img/zakat_3_small.jpg"></a>
            </div>
            <div class="swiper-slide">
                <a data-fancybox="gallery" href="img/zakat_4_big.jpg"><img src="img/zakat_4_small.jpg"></a>
            </div>
            <div class="swiper-slide">
                <a data-fancybox="gallery" href="img/france_big.jpg"><img src="img/france_small.jpg"></a>
            </div>
            <div class="swiper-slide">
                <a data-fancybox="gallery" href="img/normandy-france_big.jpg"><img src="img/normandy-france_small.jpg"></a>
            </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
</head>

<body>

</body>
</html>
