<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Формы</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/129c100fbd.js"></script>
</head>

<body>
    <form action="https://weblaboratory.in.ua/mail/" method="post">
        <div class="form-element">
            <input class="text-input" type="text" name="lastName" value="" placeholder="Фамилия">
        </div>
        <div class="form-element">
            <input class="text-input" type="text" name="firstName" value="" placeholder="Имя">
        </div>
        <div class="form-element">
            <input class="text-input" type="text" name="middleName" value="" placeholder="Отчество">
        </div>
        <div class="form-element">
            <input class="text-input" type="tel" name="telephon" value="" placeholder="Телефон">
        </div>
        <div class="form-element">
            <input class="text-input" type="email" name="email" value="" placeholder="Email">
        </div>
        <div class="form-element">
            <label>Пол</label>
            <p>
                <label for="sexForm-1" class="radio"><input id="sexForm-1" type="radio" name="sex" value="Женский"><span><i></i></span> Женский</label>
            </p>
            <p>
                <label for="sexForm-2" class="radio"><input id="sexForm-2" type="radio" name="sex" value="Мужской"><span><i></i></span> Мужской</label>
            </p>
        </div>
        <div class="form-element">
            <label>Дети</label>
            <p>
                <label for="children-1" class="radio"><input id="children-1" type="radio" name="children" value="Есть"><span><i></i></span> Есть</label>
            </p>
            <p>
                <label for="children-2" class="radio"><input id="children-2" type="radio" name="children" value="Нету"><span><i></i></span> Нету</label>
            </p>
        </div>
        <div class="form-element">
            <label for="hotelForm-1">Выберите отель</label>
            <select name="hotel" id="hotelForm-1">
                <option value="golden shore">Золотой берег</option>
                <option value="southern paradise">Южный рай</option>
                <option value="olimp">Олимп</option>
                <option value="white sends">Белые пески</option>
                <option value="holiday inn">Holiday Inn.</option>
                <option value="blue lagoon">Голубая лагуна</option>
            </select>
        </div>
        <div class="form-element">
            <label for="dateForm-1">Укажите дату</label>
            <input id="dateForm-1" type="date" name="date" value="">
        </div>
        <div class="form-element">
            <label for="timeForm-1">Укажите время</label>
            <input id="timeForm-1" type="time" name="time" value="">
        </div>
        <div class="form-element">
            <label>Выберите услуги</label>
            <p>
                <label for="serviceForm-1" class="checkbox"><input id="serviceForm-1" type="checkbox" name="service1" value="Завтрак"><span><i class="fa fa-check" aria-hidden="true"></i></span> Завтрак
                </label>
            </p>
            <p>
                <label for="serviceForm-2" class="checkbox"><input id="serviceForm-2" type="checkbox" name="service2" value="Обед"><span><i class="fa fa-check" aria-hidden="true"></i></span> Обед</label>
            </p>
            <p>
                <label for="serviceForm-3" class="checkbox"><input id="serviceForm-3" type="checkbox" name="service3" value="Ужин"><span><i class="fa fa-check" aria-hidden="true"></i></span> Ужин</label>
            </p>
        </div>
        <div class="form-element">
            <label for="messageForm-1">Оставьте отзыв</label>
            <textarea name="message" id="messageForm-1" cols="30" rows="5" placeholder="Введите текст..."></textarea>
        </div>
        <input type="submit" value="Отправить форму">
    </form>

</body>

</html>
