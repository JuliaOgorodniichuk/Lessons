<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Индекс фрагмента строки</title>
</head>
<body>
    <script>
        var a = 'Сумасшествие - нормальное состояние человеческого ума';
        var x = 'сто';
        var y = a.indexOf ('сто');
        console.log ('Мы искали в строке "' +a +'" на каком месте "' +x +'", выходит номер: '+y);
    </script>
</body>
</html>
