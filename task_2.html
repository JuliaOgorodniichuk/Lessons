<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Программа замены слова</title>
</head>

<body>
    <script>
        var a = '"Дом был построен в прошлом году"';
        var x = 'прошлом';
        var y = '2016-ом';
        var b = a.replace ('прошлом', '2016-ом');
        console.log ('В строке '+a +', мы заменили "'+x +'" на "'+y +'". В итоге получилось '+b +'.');
    </script>

</body>

</html>
